<div class="container login-container">
    <div class="row get-center">
        <div class="col-lg-12 col-md-12">
            <div style="text-align: center">
                <img src="../img/new-logo.png" width="85">
                <div class="headline">Hello Influencer!</div>
                <div class="context">Please use the same login credentials as your account on TraveLibro.</div>
                <div class="social-login-btn">
                    <a class="facebook-login-btn" ng-click="socialLogin('loginFacebookBranch')">
                        <i class="fa fa-facebook"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span>Continue With Facebook</span>
                    </a>
                    <a class="google-login-btn" ng-click="socialLogin('loginGoogleBranch')">
                        <i class="fa fa-google-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                        <span>Continue With Google</span>
                    </a>
                </div>
                <div class="or">
                    or
                </div>
                <div class="login-email">
                    <form name="loginForm" ng-submit="loginAsUser(userLoginForm)" autocomplete="off">
                        <div class="form-group">
                            <div class="input-group">
                                <input autocomplete="false" name="hidden" type="text" style="display:none;">
                                <input type="email" name="email" class="form-control " id="inputGroupSuccess4"
                                       aria-describedby="Emaild Id" placeholder="Email Id" ng-model="userLoginForm.email"
                                 required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
                            </div>
                            <div class="login-error-veri form-error">
                                <span ng-show="loginForm.email.$error.required"> * Email is required! </span>
                                <span ng-show="loginForm.email.$dirty&&loginForm.email.$error.pattern">*Please Enter
                                Valid Email</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" name="password" class="form-control " placeholder="Password"
                                       ng-model="userLoginForm.password" required>
                            </div>
                            <div class="forgot-link pt10 text-right">
                                <a ui-sref="forgot-password-user" class=" avenir-roman">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="login-error-veri" ng-if="showError.show">
                            <p>*{{showError.msg}}.</p>
                        </div>
                        <div class="btn-login mt25">
                            <input type="submit" class="btn btn-outline  avenir-roman" value="LOGIN"
                                   ng-disabled="loginForm.$invalid">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
